<!DOCTYPE html>

{% include header.html %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Add custom styles to fix overlapping -->
  <style>
    /* Basic styling for navigation and content */
    header {
      background-color: #f8f9fa;
      padding: 20px;
      position: fixed; /* Fix the header at the top */
      top: 0;
      width: 100%;
      z-index: 1000; /* Ensure it stays on top */
    }

    main {
      margin-top: 80px; /* Create space so content doesn't overlap with header */
      padding: 20px;
    }

    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
      margin-top: 50px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    nav ul li {
      margin-right: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="shortcut icon" type="image/png" 
      href="{{ "lam.png"  | absolute_url }}">
</head>
<body>
  <header>
    <nav>
      <ul>
        {% for link in site.nav_links %}
          <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>
</html>
